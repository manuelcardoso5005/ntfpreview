<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NTF Preview</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-image">
                <a href="">
                    <img src="image-equilibrium.jpg" alt="" >
                    <div class="fundo"></div>
                    <img src="icon-view.svg" alt="" class="image-view">
                </a>
            </div>
            <div class="card-info">
                <div class="name">
                    <h1>equilibrium #3429</h1>
                    <p>Our Equilibrium collection prometes balance and calm.</p>
                </div>
                <div class="price-date flex">
                    <div class="price flex">
                        <img src="icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time flex">
                        <img src="icon-clock.svg" alt="">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="footer flex">
                    <div class="footer-image">
                        <img src="image-avatar.png" alt="">
                    </div>
                    <div class="footer-name flex">
                        <span class="regular">Creation of</span>
                        <span class="solid">jules Wyvern</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
